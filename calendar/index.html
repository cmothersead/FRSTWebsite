<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #e3e3e3, #ffffff);
        }
        
        a {
            text-decoration: none;
        }
        
        .calendar-button {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px black;
            background-image: linear-gradient(-90deg, var(--main-blue), var(--light-blue) 80%, var(--main-blue));
            transition-duration: 0.4s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
            color: var(--white);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 40px;
            transition: background-image 2s;
        }
        
        .calendar-button:hover {
            background-color: var(--main-gray);
            cursor: default;
        }
        
        .senior {
            width: 980px;
            justify-content: center;
            display: flex;
        }
        
        .senior .calendar-button {
            cursor: pointer;
            background-image: linear-gradient(-90deg, var(--dark-blue), var(--main-blue) 80%, var(--dark-blue));
        }
        
        .calendar-sub-button {
            border-radius: 8px;
            background-color: var(--main-gray);
            display: inline-block;
            margin: 2px;
            width: 60px;
            height: 60px;
        }
        
        .calendar-sub-button>img {
            height: 40px;
            width: 40px;
        }
        
        .calendar-sub-button:hover {
            background-color: var(--white);
            transition-duration: 0.2s;
            cursor: pointer;
        }
        
        img {
            vertical-align: middle;
            margin: 10px;
        }
        
        .columns-container {
            display: flex;
            justify-content: center;
        }
        
        .column {
            width: 50%;
        }
        
        .group-icon {
            height: 80px;
            width: 80px;
            border-radius: 40px;
            box-shadow: 0px 0px 12px var(--white);
        }
        
        @media (max-width: 800px) {
            .calendar-button {
                display: grid;
                padding: 2px;
                width: 90%;
                user-select: none;
            }
            .calendar-button:hover {
                background-color: cornflowerblue;
                cursor: default;
            }
            .senior {
                width: 90%;
            }
            .justify-right {
                margin: auto;
                width: 95%;
                border-radius: 8px;
                background-color: darkgrey;
                padding: 2px;
                text-align: center;
            }
            .column {
                width: 100%;
            }
            span.group-name {
                font-family: Tahoma;
                font-weight: bold;
                font-size: 28px;
            }
        }
    </style>
</head>
