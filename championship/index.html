<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FRST - Championship</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container-column" style="margin: 50px">
      <div class="triangle">
        <div>
          <span>Olympic Trials</span>
        </div>
        <img src="/images/logos/meets/usa-swimming-olympic-trials-logo.png" />
      </div>
      <div class="triangle-2">
        <div>
          <span>Nationals</span>
        </div>
        <img
          src="/images/logos/meets/usa-swimming-national-championships-stars-logo.png"
        />
      </div>
      <div class="triangle-3">
        <div>
          <span>Junior Nationals</span>
        </div>
        <img src="/images/logos/meets/junior-nationals.png" alt="" />
      </div>
      <div class="triangle-4">
        <div>
          <span>Futures</span>
        </div>
        <img
          src="/images/logos/meets/usa-swimming-futures-championships-stars-logo.jpg"
          alt=""
        />
      </div>
      <div class="triangle-5">
        <div>
          <span>Sectionals</span>
        </div>
        <img
          src="/images/logos/meets/speedo-sectionals-stars-logo-700x500.jpg"
          alt=""
        />
      </div>
      <div class="triangle-6">
        <div>
          <span>Zones (14 & Under)</span>
        </div>
        <img src="/images/logos/orgs/CZ/512x512.png" alt="" />
      </div>
      <div class="triangle-7">
        <div>
          <span>State</span>
        </div>
        <img src="/images/logos/orgs/ISI/512x512.png" alt="" />
      </div>
      <div class="triangle-8">
        <div>
          <span>Divisionals</span>
        </div>
        <img src="/images/logos/orgs/ISI/512x512.png" alt="" />
      </div>
    </div>
  </body>
</html>
